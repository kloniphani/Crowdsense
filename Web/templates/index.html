{% extends "layout.html" %}

{% block head %}
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
	<script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
	<script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
	<script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
	<script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
{% endblock %}

{% block content %}
	<div id='map' class="map" style="width: 100%;  height: 100vh;">
		<div class="content-page"
			style=" position: absolute; z-index: 1; width: 94%; margin-left: 2rem;">
			<div class="card">
				<div class="d-flex align-items-end row">
					<div class="col-sm-7">
						<div class="card-body">
							<h1 id="name" class="card-title text-primary">{{ name }}</h1>
			
							<p class="mb-0">Processor <span class="fw-bold">{{ processor }}&nbsp;&nbsp;&nbsp;&nbsp;</span> Ram <span class="fw-bold">{{ ram }}GB</span></p>
							<p class="mb-0">Device ID <span id="device_id" class="fw-bold">{{ device_id }}</span></p>
							<p class="mb-0">Operating System <span class="fw-bold">{{ os }}</span></p>
						</div>
					</div>
					<div class="col-sm-5 text-center text-sm-left">
						<div class="card-body pb-0 px-0 px-md-4">
							<img src="../static/img/illustrations/man-with-laptop-light.png" height="140" alt="View Badge User"
								data-app-dark-img="illustrations/man-with-laptop-dark.png"
								data-app-light-img="illustrations/man-with-laptop-light.png">
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-md-4 col-lg-4 order-1 mb-1">
				<div class="card h-100">
					<div class="card-body px-0">
						<div class="tab-content p-0">
							<div class="tab-pane fade show active" id="navs-tabs-line-card-income" role="tabpanel"
								style="position: relative;">
								<div id="incomeChart" style="min-height: 200px;"></div>
								<div class="d-flex justify-content-center pt-4 gap-2">
									<div class="flex-shrink-0" style="position: relative;">
										<div id="expensesOfWeek" style="min-height: 57.7px;">
										</div>
										<div class="resize-triggers">
											<div class="expand-trigger">
												<div style="width: 61px; height: 59px;"></div>
											</div>
											<div class="contract-trigger"></div>
										</div>
									</div>
									<div>
										<p id="predictions" class="mb-n1 mt-1"></p>
										<small id="datetime" class="text-muted"></small>
									</div>
								</div>
								<div class="resize-triggers">
									<div class="expand-trigger">
										<div style="width: 325px; height: 377px;"></div>
									</div>
									<div class="contract-trigger"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}

{% block scripts %}
	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
	<script type="module" src="../static/scripts/maps/here.js"></script>
{% endblock %}
